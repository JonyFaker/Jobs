<body>

    <!-- navbar -->
    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <a class="brand" href="index.html"><img src="img/logo.png" /></a>
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">

            <div class="nav-collapse collapse">

                    <li><a href="chart-showcase.html">信息一览</a></li>

            <ul class="nav pull-right">
                <li class="hidden-phone">
                    <input class="search" type="text" />

                    <a href="personal-info.html" role="button">

                    <a href="signin.html" role="button" class="logout">

        </div>

    <!-- end navbar -->

	<!-- main container .wide-content is used for this layout without sidebar :)  -->
    <div class="content wide-content">
        <div class="container-fluid">
            <div class="settings-wrapper" id="pad-wrapper">
                <!-- avatar column -->
                <div class="span3 avatar-box">
                    <div class="personal-image">
                        <img src="img/01.png" class="avatar img-circle" />
                        <p>上传一张与众不同的照片...</p>
                        
                        <input type="file" />
                    </div>
                </div>

                <!-- edit form column -->
                <div class="span7 personal-info">
                    <div class="alert alert-info">
                        <i class="icon-lightbulb"></i>
                        <strong>这张页面用来完善和修改用户的信息</strong>
                    </div>
                    <h5 class="personal-title">个人信息</h5>

                    <form />
                        <div class="field-box">
                            <label>姓名:</label>
                            <input class="span5 inline-input" type="text" value="姜峰" />
                        </div>
                        <div class="field-box">
                            <label>年龄:</label>
                            <input class="span5 inline-input" type="text" value="23" />
                        </div>
                        <div class="field-box">
                            <label>公司:</label>
                            <input class="span5 inline-input" type="text" value="IBM Co." />
                        </div>
                        <div class="field-box">
                            <label>Email:</label>
                            <input class="span5 inline-input" type="text" value="bestvip@outlook.com" />
                        </div>
                        <div class="field-box">
                            <label>性别:</label>
                            <div class="ui-select">
                                <select id="sex" name="sex">
                                    <option value="male" />男
                                    <option value="female" />女                                 
                                </select>
                            </div>
                        </div>
                        <div class="field-box">
                            <label>月薪:</label>
                            <input class="span5 inline-input" type="text" value="30000" />
                        </div>
                        <div class="field-box">
                            <label>用户名:</label>
                            <input class="span5 inline-input" type="text" value="Jony_Faker" />
                        </div>
                        <div class="field-box">
                            <label>密码:</label>
                            <input class="span5 inline-input" type="password" value="blablablabla" />
                        </div>
                        <div class="field-box">
                            <label>确认 密码:</label>
                            <input class="span5 inline-input" type="password" value="blablablabla" />
                        </div>
                        <div class="span6 field-box actions">
                            <input type="button" class="btn-glow primary" value="保存更改" />
                            <span>OR</span>
                            <input type="reset" value="取消" class="Cancel" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- end main container -->


	<!-- scripts -->
    <script src="js/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/theme.js"></script>
